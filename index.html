<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 100%, 81%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="top-panel">
          <img src="images/logo.svg" alt="Fylo logo" id="logo" />
          <div class="icons">
            <div class="icon-container">
              <img
                src="images/icon-document.svg"
                alt="document icon"
                class="icon"
              />
            </div>
            <div class="icon-container">
              <img
                src="images/icon-folder.svg"
                alt="folder icon"
                class="icon"
              />
            </div>
            <div class="icon-container">
              <img src="images/icon-upload.svg" alt="upload icon" />
            </div>
          </div>
        </div>
        <div class="bottom-panel">
          <p>You've used <span class="used">815 GB</span> of your storage</p>

          <div class="progress">
            <div class="progressbar">
              <span class="fill"></span>
            </div>
            <div class="min-max">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
        <div class="left">
          <span class="left-number">185</span>
          <p>GB Left</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohireza</a>.
      </div>
    </main>
  </body>
</html>
